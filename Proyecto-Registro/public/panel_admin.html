<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador - Registros SENA</title>

    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            color: #008000;
        }

        #busqueda {
            display: block;
            margin: 15px auto;
            padding: 10px;
            width: 90%;
            max-width: 400px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        .conteiner {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px #bbb;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #008000;
            color: white;
        }

        tr:hover {
            background: #e6ffe6;
        }
    </style>
</head>

<body>

<h2>Panel de Registros - SENA</h2>

<input type="text" id="busqueda" placeholder="Buscar por nombre, serial o procedencia...">

<div class="boton-inicio"> 
        <a href="index.html" class="boton">Inicio</a>
    </div>

<div class="conteiner">
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Procedencia</th>
                <th>Serial</th>
                <th>Fecha</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="tablaRegistros"></tbody>
    </table>
</div>

<!-- FIREBASE -->
<script type="module">
    import { initializeApp } 
        from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";

    import { 
        getFirestore, 
        collection, 
        onSnapshot 
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyDqSIFW_5x65yZNGyphr1Ld860DoHZQpxg",
        authDomain: "registro-portatiles-sena.firebaseapp.com",
        projectId: "registro-portatiles-sena",
        storageBucket: "registro-portatiles-sena.firebasestorage.app",
        messagingSenderId: "140602261232",
        appId: "1:140602261232:web:e0360347eb1e56273c8c35"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const cuerpoTabla = document.getElementById("tablaRegistros");
    const busqueda = document.getElementById("busqueda");

    let registros = [];

    // Escuchar colección REAL en Firestore
    onSnapshot(collection(db, "registros"), (snapshot) => {
        // mapeamos con id por si lo necesitamos
        registros = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        mostrarRegistros(registros);
    }, (err) => {
        console.error("Error escuchando registros:", err);
    });

    // Formatea campo fecha que puede ser Firestore Timestamp, Date o string
    function formatearFecha(ts) {
        if (!ts) return "Sin fecha";

        let fecha;
        // Firestore Timestamp (tiene toDate)
        if (typeof ts === "object" && ts !== null && typeof ts.toDate === "function") {
            fecha = ts.toDate();
        } else if (ts instanceof Date) {
            fecha = ts;
        } else if (typeof ts === "string") {
            // intentar parsear string (si está en formato ISO o similar)
            const parsed = new Date(ts);
            if (!isNaN(parsed)) fecha = parsed;
            else return ts; // devolver la string tal cual si no se puede parsear
        } else {
            return "Sin fecha";
        }

        const dia = String(fecha.getDate()).padStart(2, "0");
        const mes = String(fecha.getMonth() + 1).padStart(2, "0");
        const año = fecha.getFullYear();

        return `${dia}/${mes}/${año}`;
    }

    // Formatea hora que puede venir como Timestamp, Date o string (o ya formateada)
    function formatearHora(ts) {
        if (!ts) return "Sin hora";

        // Si ya es una string (por ejemplo "10:30 AM") la devolvemos tal cual
        if (typeof ts === "string") {
            // Si viene en ISO (ej: "2025-12-03T10:30:00Z"), mejor parsear y formatear
            const isoTest = /^\d{4}-\d{2}-\d{2}T/;
            if (isoTest.test(ts)) {
                const parsed = new Date(ts);
                if (!isNaN(parsed)) ts = parsed;
                else return ts;
            } else {
                return ts;
            }
        }

        // Si es Firestore Timestamp con toDate()
        let fecha;
        if (typeof ts === "object" && ts !== null && typeof ts.toDate === "function") {
            fecha = ts.toDate();
        } else if (ts instanceof Date) {
            fecha = ts;
        } else {
            return "Sin hora";
        }

        let horas = fecha.getHours();
        const minutos = String(fecha.getMinutes()).padStart(2, "0");
        const ampm = horas >= 12 ? "p.m." : "a.m.";

        horas = horas % 12;
        horas = horas ? horas : 12;

        return `${horas}:${minutos} ${ampm}`;
    }

    function mostrarRegistros(data) {
        cuerpoTabla.innerHTML = "";

        data.forEach(reg => {
            // escoger primer campo de hora disponible (puede ser string o Timestamp)
            const horaEntradaCampo = reg.horaEntrada || reg.entrada || reg.hora || null;
            const horaSalidaCampo = reg.salida || reg.horaSalida || reg.hourOut || null; // intento cubrir posibles nombres

            const fila = document.createElement("tr");

            fila.innerHTML = `
                <td>${reg.nombre || ""}</td>
                <td>${reg.procedencia || ""}</td>
                <td>${reg.serial || ""}</td>
                <td>${formatearFecha(reg.fecha)}</td>
                <td>${formatearHora(horaEntradaCampo)}</td>
                <td>${horaSalidaCampo ? formatearHora(horaSalidaCampo) : "—"}</td>
                <td>${reg.tipo || ""}</td>
            `;

            cuerpoTabla.appendChild(fila);
        });
    }

    busqueda.addEventListener("input", () => {
        const texto = busqueda.value.toLowerCase();

        const filtrados = registros.filter(r =>
            (r.nombre || "").toLowerCase().includes(texto) ||
            (r.procedencia || "").toLowerCase().includes(texto) ||
            (r.serial || "").toLowerCase().includes(texto)
        );

        mostrarRegistros(filtrados);
    });
</script>


</body>
</html>
