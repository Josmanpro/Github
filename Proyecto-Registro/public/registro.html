<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Manual - SENA</title>

    <style>
        /* --------- COLORES INSTITUCIONALES SENA --------- */
        :root {
            --verde-sena: #358e08;
            --verde-oscuro: #2D7A00;
            --verde-muyoscuro: #1F5300;
            --gris-fondo: #f2f2f2;
            --texto: #333;
        }

        /* -------- CARRUSEL DE FONDO -------- */
        .carousel-fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;

            z-index: -1; /* PARA QUE QUEDE DETRÁS */
        }

        .carousel-fondo .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;

            opacity: 0;
            animation: cambioSlide 18s infinite;
        }

        /* TIEMPOS DE CADA IMAGEN */
        .carousel-fondo .slide:nth-child(1) { animation-delay: 0s; }
        .carousel-fondo .slide:nth-child(2) { animation-delay: 6s; }
        .carousel-fondo .slide:nth-child(3) { animation-delay: 12s; }

        /* ANIMACIÓN DEL CARRUSEL */
        @keyframes cambioSlide {
            0%   { opacity: 0; }
            10%  { opacity: 1; }
            30%  { opacity: 1; }
            40%  { opacity: 0; }
            100% { opacity: 0; }
        }


        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 0;
            margin: 0;
        }

        /* ---------------- MENÚ SUPERIOR ---------------- */
        .menu {
            background: var(--verde-sena);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .menu a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 17px;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .menu a:hover {
            background: var(--verde-oscuro);
            transform: translateY(-2px);
        }

        .btn-menu:hover {
            text-decoration: underline;
            border-radius: 5px;
            box-shadow: black 1px 1px 5px;
        }

        /* -------- LOGO -------- */
        .logo-sena {
            width: 140px;
            display: block;
            margin: 40px auto 10px auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.25));
        }

        h2 {
            text-align: center;
            color: #008000;
            margin-top: 0px;
        }

        form {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #bbb;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        .input-group {
            margin-right: 22px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #008000;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        button:hover {
            background: #006600;
        }

        .success {
            background: #c8ffc8;
            padding: 10px;
            border: 1px solid #00a000;
            margin-top: 15px;
            text-align: center;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="carousel-fondo">
        <div class="slide" style="background-image: url('img1.jpg');"></div>
        <div class="slide" style="background-image: url('img2.jpg');"></div>
        <div class="slide" style="background-image: url('img3.jpg');"></div>
    </div>

    <!-- MENÚ SUPERIOR -->
    <div class="menu">
        <a href="index.html" class="btn-menu">Inicio</a>
        <a href="generar_qr.html" class="btn-menu">Generar QR</a>
        <a href="scanner.html" class="btn-menu">Escáner QR</a>
        <a href="panel_admin.html" class="btn-menu">Panel</a>
    </div>

    <!-- LOGO SENA -->
    <img src="sena_logo.png" alt="Logo SENA" class="logo-sena">


    

    <form id="registroForm">
        <h2>Registro de Portátiles - SENA</h2>
        <div class="input-group">
            <label>Nombre Completo del Aprendiz</label>
            <input type="text" id="nombre" placeholder="Ej: Juan Pérez" required>
        </div>

        <div class="input-group">
            <label for="documento">Documento del Aprendiz</label>
            <input type="text" id="documento" placeholder="Ej: 123456789">
        </div>

        <div class="input-group">
            <label for="formacion">Formación</label>
            <input type="text" id="formacion" placeholder="Ej: Técnico en Sistemas">
        </div>

        <div class="input-group">
            <label for="ficha">Ficha</label>
            <input type="text" id="ficha" placeholder="Ej: 3141010">
        </div>

        <div class="jornada">
            <label for="jornada">Jornada</label>
            <select id="jornada">
                <option value="Seleccione">Seleccione...</option>
                <option value="Mañana">Mañana</option>
                <option value="Tarde">Tarde</option>
                <option value="Nocturna">Nocturna</option>
            </select>
        </div>
        
        <div class="input-group">
            <label>Serial o Referencia del Portátil</label>
            <input type="text" id="serial" placeholder="Ej: SN123456" required>
        </div>

        <div class="input-group">
            <label>Hora de entrada</label>
            <input type="text" id="horaEntrada" readonly>
        </div>

        <button type="submit">Registrar Entrada</button>
    </form>

    <div class="success" id="mensajeExito">
        Registro guardado exitosamente ✔
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } 
               from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDqSIFW_5x65yZNGyphr1Ld860DoHZQpxg",
            authDomain: "registro-portatiles-sena.firebaseapp.com",
            projectId: "registro-portatiles-sena",
            storageBucket: "registro-portatiles-sena.firebasestorage.app",
            messagingSenderId: "140602261232",
            appId: "1:140602261232:web:e0360347eb1e56273c8c35"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById("registroForm");
        const mensajeExito = document.getElementById("mensajeExito");

        function obtenerHoraFormato12() {
            const fecha = new Date();
            let horas = fecha.getHours();
            let minutos = fecha.getMinutes();
            const ampm = horas >= 12 ? "PM" : "AM";

            horas = horas % 12 || 12;
            minutos = minutos < 10 ? "0" + minutos : minutos;

            return `${horas}:${minutos} ${ampm}`;
        }

        document.getElementById("horaEntrada").value = obtenerHoraFormato12();

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            try {
                await addDoc(collection(db, "registros"), {
                    nombre: nombre.value,
                    documento: documento.value,
                    formacion: formacion.value,
                    ficha: ficha.value,
                    jornada: jornada.value,
                    serial: serial.value,
                    horaEntrada: obtenerHoraFormato12(),
                    fecha: serverTimestamp(),
                    tipo: "manual"
                });

                mensajeExito.style.display = "block";
                form.reset();

                setTimeout(() => {
                    mensajeExito.style.display = "none";
                }, 2500);

            } catch (error) {
                alert("Error al guardar: " + error);
            }
        });
    </script>

</body>
</html>
