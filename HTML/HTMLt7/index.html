<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Taller JQuery</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="script.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Taller Usando JQuery</h1>

  <div class="contenedor">
    <div class="caja" id="caja1">
      <h3>多Desea Agregar Contenido?</h3>
      <button id="btnAgregar">Agregar</button>
    </div>

    <div class="caja" id="caja2">
      <h3>多Desea Eliminar Contenido?</h3>
      <button id="btnEliminar">Eliminar</button>
    </div>

    <div class="caja" id="caja3">
      <h3>多Desea Reemplazar Contenido?</h3>
      <button id="btnReemplazar">Reemplazar</button>
    </div>

    <div class="caja" id="caja4">
      <h3>多Desea Cambiar Atributos?</h3>
      <button id="btnCambiar">Cambiar</button>
    </div>
  </div>
</body>
</html>
